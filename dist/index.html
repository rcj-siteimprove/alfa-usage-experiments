<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Run Alfa in the Browser</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      .text {
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
      }

      button {
        margin-bottom: 20px;
        padding: 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 15px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Run Alfa in the Browser</h1>

      <textarea
        placeholder="Enter HTML snippet"
        id="html-snippet"
        class="text"
        rows="10"
      ></textarea>

      <!-- <input
        type="text"
        id="rule-id"
        placeholder="Enter rule ID"
        class="text"
      /> -->

      <button id="run-button">Run Alfa</button>

      <div id="rendered-html"></div>

      <textarea
        readonly
        id="result"
        rows="40"
        class="text"
        style="background-color: #f2f2f2"
      ></textarea>

      <script src="main.js"></script>
    </div>
  </body>
</html>
